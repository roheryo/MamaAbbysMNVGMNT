name: flutter_applicationtest
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.0.4
  intl: ^0.20.2
  api_cache_manager: ^1.0.2
  snippet_coder_utils: ^1.0.9
